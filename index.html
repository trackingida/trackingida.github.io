<script>
	var bigLogoArea = document.getElementById("bigLogoArea");
	var smallLogo = document.getElementById("smallLogo");
	var navbar = document.getElementById("navbar");
	var bigLogoClass = bigLogoArea.className;
	var smallLogoClass = smallLogo.className;
	document.onscroll = function(){
		if ((bigLogoArea.offsetTop + bigLogoArea.offsetHeight - window.scrollY) <= (navbar.offsetTop + navbar.offsetHeight)){
			bigLogoArea.className = bigLogoClass + " hidden-logo-area";
			smallLogo.className = smallLogoClass + " visible-small-logo";
		}
		else{
			bigLogoArea.className = bigLogoClass;
			smallLogo.className = smallLogoClass;
		}
	}

</script>
